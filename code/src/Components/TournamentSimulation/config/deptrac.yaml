parameters:
  paths:
    - ./../
  exclude_files: ~
  layers:
    - name: Application
      collectors:
        - type: bool
          must:
            - type: className
              regex: Hub\\TournamentSimulation\\Application\\.*
          must_not:
            - type: className
              regex: Hub\\TournamentSimulation\\Application\\Dto
    - name: Domain
      collectors:
        - type: bool
          must:
            - type: className
              regex: Hub\\TournamentSimulation\\Features\\.*
          must_not:
            - type: className
              regex: .*.Interface
            - type: className
              regex: .*.Dto
            - type: className
              regex: .*\\Entity\\.*

    - name: Infrastructure
      collectors:
        - type: className
          regex: Hub\\TournamentSimulation\\Infrastructure\\.*

    - name: UI
      collectors:
        - type: className
          regex: Hub\\TournamentSimulation\\UI\\.*

  ruleset:
    UI:
      - Application
      - Infrastructure

    Application:
      - Domain
      - Infrastructure

    Domain: ~
    Infrastructure: ~